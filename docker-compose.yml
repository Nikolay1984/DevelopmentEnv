version: "3.2"
services:

  php:
    build: './docker/php/'
    container_name: php
    networks:
      - backend
    volumes:
      - ./public_html/:/var/www/html/

  nginx:
    build: './docker/nginx/'
    container_name: nginx
    depends_on:
      - php
    networks:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/log/nginx-access.log:/var/log/nginx/access.log
      - ./docker/nginx/log/nginx-error.log:/var/log/nginx/error.log
      - ./public_html/:/var/www/html/
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/

