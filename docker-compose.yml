version: "3.2"

services:

  php:
    build:
      context: './docker/php/'
      dockerfile: 'Dockerfile'
      args:
        PHP_VERSION_DOCKERFILE: ${PHP_VERSION}
    container_name: php
    environment:
      XDEBUG_CONFIG: "remote_host=host.docker.internal remote_enable=1"
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - backend
    depends_on:
      - mysql
    volumes:
      - ./public_html/:/var/www/html/:cached
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini:cached
      - ./docker/php/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini:cached
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:cached

  nginx:
    build:
      context: './docker/nginx/'
      dockerfile: 'Dockerfile'
    container_name: nginx
    networks:
      - backend
    depends_on:
      - php
    ports:
      - "${NGINX_HOST_PORT}:80"
    volumes:
      - ./docker/nginx/log/nginx-access.log:/var/log/nginx/access.log:delegated
      - ./docker/nginx/log/nginx-error.log:/var/log/nginx/error.log:delegated
      - ./public_html/:/var/www/html/:cached
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/:cached

  mysql:
    build:
      context: './docker/mysql/'
      dockerfile: 'Dockerfile'
    container_name: mysql
    networks:
      - backend
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - ./docker/mysql/data:/var/lib/mysql:delegated
#    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    build:
      context: './docker/phpmyadmin/'
      dockerfile: 'Dockerfile'
    container_name: phpmyadmin
    networks:
      - backend
    depends_on:
      - mysql
    ports:
      - "${PHPMYADMIN_HOST_PORT}:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql

networks:
  backend:
    driver: bridge